<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            body {
                align-items: center;
                background-color: rgb(192, 204, 207);
                display: flex;
                justify-content: center;
                height: 95vh;
            }
            
            .form {
                background-color: #15172b;
                border-radius: 15px;
                box-sizing: border-box;
                height: 200x;
                padding: 25px;
                width: 400px;
            }
            
            .title {
                color: #eee;
                font-family: sans-serif;
                font-size: 30px;
                font-weight: 600;
                margin-top: 10px;
            }
            
            .subtitle {
                color: #eee;
                font-family: sans-serif;
                font-size: 14px;
                font-weight: 600;
                margin-top: 10px;
            }
            
            .input-container {
                height: 40px;
                position: relative;
                width: 95%;
            }
            
            .ic1 {
                margin-top: 35px;
            }
            
            .ic2 {
                margin-top: 25px;
            }
            
            .input {
                background-color: #303245;
                border-radius: 12px;
                border: 0;
                box-sizing: border-box;
                color: #eee;
                font-size: 14px;
                height: 100%;
                outline: 0;
                padding: 4px 20px 0;
                width: 100%;
            }
            
            .cut {
                background-color: #15172b;
                border-radius: 10px;
                height: 20px;
                left: 20px;
                position: absolute;
                top: -20px;
                transform: translateY(0);
                transition: transform 200ms;
                width: 76px;
            }
            
            .cut-short {
                width: 63px;
            }
            
            .input:focus ~ .cut,
            .input:not(:placeholder-shown) ~ .cut {
                transform: translateY(8px);
            }
            
            .placeholder {
                color: #65657b;
                font-family: sans-serif;
                font-size: 14px;
                left: 15px;
                line-height: 12px;
                pointer-events: none;
                position: absolute;
                transform-origin: 0 50%;
                transition: transform 200ms, color 200ms;
                top: 15px;
            }
            
            .input:focus ~ .placeholder, .input:not(:placeholder-shown) ~ .placeholder {
                transform: translateY(-30px) translateX(10px) scale(0.75);
            }
            
            .input:not(:placeholder-shown) ~ .placeholder {
                color: #808097;
            }
            
            .input:focus ~ .placeholder {
                color: #dc2f55;
            }
            
            .submit {
                background-color: #08d;
                border-radius: 10px;
                border: 0;
                box-sizing: border-box;
                color: #eee;
                cursor: pointer;
                font-size: 17px;
                height: 50px;
                margin-top: 38px;
                outline: 0;
                text-align: center;
                width: 95%;
            }
            
            .submit:active {
                background-color: #06b;
            }        

    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form">
            <div class="title">Add Company</div>
            <div class="subtitle">*Fill all the necessay details</div>

            <div class="input-container ic1">
              <input id="name" class="input" type="text" name="name" placeholder=" " />
              <div class="cut"></div>
              <label for="name" class="placeholder">Name</label>
            </div>

            <div class="input-container ic2">
              <input id="location" class="input" name="location" type="text" placeholder=" " />
              <div class="cut"></div>
              <label for="location" class="placeholder">Location</label>
            </div>


            <div class="input-container ic2">
                <input id="about" class="input" type="text" name="about" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="about" class="placeholder">About</label>
            </div>

            <div class="input-container ic2">
                <label for="type">Type of Company</label>
                <select id="type" name="type">
                    <option value="IT">IT</option>
                    <option value="NON IT">NON IT</option>
                    <option value="MOBILE PHONES">MOBILE PHONES</option>
                </select>                
            </div>

            <button type="submit" class="submit">submit</button>
</body>
</html>
